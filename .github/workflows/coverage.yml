name: Coverage

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version:
          - 14.x
          - 16.x
          - 18.x
        os:
          - ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checking out ${{ github.ref_name }}
        uses: actions/checkout@v3

      - name: â” Using Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g npm@8
      - run: npm -v

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ“ Generate coverage report
        run: npm run test:cov

      - name: ğŸ“¤ Upload coverage to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}